<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="lib/jquery.mobile-1.4.0.min.css">
    <script src="lib/jquery-2.0.3.min.js"></script> 
    <script src="lib/jquery-ui.min.js"></script> 
    <script src="lib/jquery.ui.touch-punch.min.js"></script> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test</title>
    
    <style type="text/css">
      html {
        height: 100%;
        font-size: 30px;
      }
      
      body {
        font-family: sans-serif;
        min-height: 100%;
      }
      
      div {
        background-color: #ccc;
        margin: 10px;
        padding: 10px;
        height: 200px;
        
      }
      
      .tile {
        background: #333;
        color: red;
        display: block;
        float: left;
        margin: 0 5px 0 0;
        padding: 10px;
      }
  </style>
    
  </head>
  <body>
  
    <p>
      我爱你
    </p>
    <div class="alpha">
    </div>
    <div class="gamma">
      <span class="tile">you</span>
      <span class="tile">he</span>
      <span class="tile">I</span>
      <span class="tile">hate</span>
      <span class="tile">love</span>
      <span class="tile">me</span>
    </div>
    
    <script type="text/javascript">
                  
      $('.alpha').sortable({
        connectWith: '.gamma',
        receive: function (event, ui) {
          if ($(ui.item).hasClass('special')) {
            ui.sender.sortable('cancel');
          }
        }
      });
      
      $('.gamma').sortable({
        appendTo: document.body,
        items: '.tile',
        connectWith: '.alpha',
        receive: function (event, ui) {
        }
      });
    </script>
  </body>
</html>
