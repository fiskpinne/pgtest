<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="lib/jquery.mobile-1.4.0.min.css">
    <script src="lib/jquery-2.0.3.min.js"></script> 
    <script src="lib/jquery-ui.min.js"></script> 
    <script src="lib/jquery.ui.touch-punch.min.js"></script> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test</title>
    
    <style type="text/css">
      html {
        height: 100%;
        font-size: 30px;
      }
      
      body {
        font-family: sans-serif;
        min-height: 100%;
      }
      
      div {
        background-color: #ccc;
        margin: 10px;
        padding: 10px;
        height: 200px;
        
      }
      
      .tile {
        background: #333;
        color: red;
        display: block;
        float: left;
        margin: 0 5px 0 0;
        padding: 10px;
      }
  </style>
    
  </head>
  <body>
  
    <p>
      我爱你
    </p>
    <div class="alpha">
        <span class="tile" style="display:none" id="0">D</span>
    </div>
    <div class="gamma">
      <span class="tile" id="1">you</span>
      <span class="tile" id="2">he</span>
      <span class="tile" id="3">I</span>
      <span class="tile" id="4">hate</span>
      <span class="tile" id="5">love</span>
      <span class="tile" id="6">me</span>
    </div>
    <button id="done">Done</button>
    
    <script type="text/javascript">
                  
      $('.alpha').sortable({
        connectWith: '.gamma',
        items: '.tile',
        receive: function (event, ui) {
        }
      });
      
      $('.gamma').sortable({
        appendTo: document.body,
        items: '.tile',
        connectWith: '.alpha',
        receive: function (event, ui) {
        }
      });
      
      $('#done').click(function() {
        var answer = "";
        $('.alpha').children('.tile').each(function () {
          answer += this.id;
        });
        if(answer == "0351") 
        {
          alert("correct");
        }
        else
        {
          alert("incorrect");
        }
      });

    </script>
  </body>
</html>
