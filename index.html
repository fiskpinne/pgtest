<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="lib/jquery.mobile-1.4.0.min.css">
    <script src="lib/jquery-2.0.3.min.js"></script> 
    <script src="lib/jquery-ui.min.js"></script> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test</title>
    
    <style type="text/css">
      html {
        height: 100%;
      }
      
      body {
        font-family: sans-serif;
        min-height: 100%;
      }
      
      div {
        background-color: #ccc;
        margin: 10px;
        padding: 10px;
        height: 300px;
        
      }
      
      .tile {
        background: #333;
        color: red;
        display: block;
        float: left;
        font-size: 48px;
        margin: 0 5px 0 0;
        padding: 10px;
      }
  </style>
    
  </head>
        <body>
<div class="alpha">
  <span class="tile">D</span>
  <span class="tile">B</span>
  <span class="tile">E</span>
</div>
<div class="gamma">
  <span class="tile">C</span>
  <span class="tile">A</span>
</div>
                <script type="text/javascript">
                        
$('.alpha').sortable({
  connectWith: '.gamma',
  receive: function (event, ui) {
    if ($(ui.item).hasClass('special')) {
      ui.sender.sortable('cancel');
    }
  }
});

$('.gamma').sortable({
  appendTo: document.body,
  items: '.tile',
  connectWith: '.alpha, .beta',
  receive: function (event, ui) {
    //console.log(event, ui.item);
    //ui.item.remove(); // remove original item
  }
});
                </script>
        </body>
</html>
